version: 2
jobs:
  build:
    docker:
      - image: crystallang/crystal:nightly
    steps:
      - checkout
      - run: shards install
      - run:
          name: run tests
          command: |
            mkdir -p test-results/spec
            crystal spec -s -p -t --no-color > test-results/spec/results.txt
            mkdir test-results

      # collect reports
      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: test-results

          
